name: Build and Push Frontend (image)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    # Only run when the triggering CI workflow completed successfully on the main branch
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-push-${{ github.ref }}
      cancel-in-progress: true

    env:
      IMAGE_BASE: ghcr.io/rezme-inc/pre-adj-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Download the artifact built by CI
      - name: Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          # Use the same naming pattern as CI.yml
          name: build-${{ github.event.workflow_run.head_sha }}
          path: dist/

      # (Optional) verify artifact contents
      - name: List downloaded files
        run: ls -R dist/

      # ✅ Build and optionally push Docker image
      - name: Build and (optionally) push runtime image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.frontend-runtime
          push: ${{ github.ref_name == 'main' }}
          tags: |
            ${{ env.IMAGE_BASE }}:${{ github.sha }}
            ${{ env.IMAGE_BASE }}:latest
          build-args: |
            VITE_BASE=/pre-adjudication-matrix-configuration/
